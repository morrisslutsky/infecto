<html>
<head>
<meta charset="UTF-8">


<TITLE>LIFE Invaders Prototype ReWrite</TITLE>

<style type="text/css">

html, body{
     overflow:hidden;
     touch-action:none;
     position: relative;
}

#outer {
    margin-top: 0px;
    padding: 16px;
    background-color: #111;   
}

#container {
    width: 256px;
    height: 256px;
    border: 0px;
    padding: 0px;
    margin-top: 0;
    margin-left: auto;
    margin-right: auto;
    text-align: center;
}

canvas {
    width: 256px;
    height: 256px;
    position: absolute;
    visibility: hidden;
    margin: auto;
    padding: 0;
    display: block;
}


@media only screen and (min-width: 360px)  and (min-height: 360px) {
    

    #container {
        width: 320px;
        height: 320px;
        margin-top: 4px;
    }

    canvas {
        width: 320px;
        height: 320px;
    }

}


@media only screen and (min-width: 400px)  and (min-height: 400px) {
    
    #container {
        width: 384px;
        height: 384px;
        margin-top: 8px;
    }

    canvas {
        width: 384px;
        height: 384px;
    }

}

@media only screen and (min-width: 600px)  and (min-height: 600px) {
    
    #container {
        width: 512px;
        height: 512px;
        margin-top: 8px;
    }

    canvas {
        width: 512px;
        height: 512px;
    }

}

@media only screen and (min-width: 900px)  and (min-height: 900px) {
    
    #container {
        width: 768px;
        height: 768px;
        margin-top: 12px;
    }

    canvas {
        width: 768px;
        height: 768px;
    }

}




</style>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

 <script src="infecto.js"></script> 

</head>  
<body id="thebody" onload="LIFER.init()" >  

<DIV id = "outer">
<DIV id="container">
<canvas id="cells" width="192" height="192"></canvas>   
<canvas id="playfield" width="192" height="192"></canvas> 
<canvas id="overlay" > </canvas>
</DIV>

</DIV> -->
</div>
</body>  
</html>
