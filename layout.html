<html>
<head>
<meta charset="UTF-8">


<TITLE>LIFE Invaders Dynamic Layout Test</TITLE>

<style type="text/css">

html, body{
     overflow:hidden;
     touch-action:none;
     position: relative;
     margin:0;
}

#outer {
    margin: 0px;
    padding: 16px;
    visibility: visible;
}

#container {
    border: 0px;
    padding: 0px;
    margin-top: 0;
    margin-left: auto;
    margin-right: auto;
    width: 256px;
    height: 256px;
    visibility: visible;
    /* border: 4px groove #888;
    border-radius: 8px; */

}

img {
	padding: 0;
	margin: 0;
}

button {
	position: absolute;
	visibility: hidden;
	padding: 0;
	margin: 0;
}

.disabled {
    opacity: 0.6;
    cursor: not-allowed;
}
canvas {
	width: 256px;
	height: 256px;
    position: absolute;
    visibility: visible;
    margin: auto;
    display: block;
}

b {
	position:absolute;
	border: 2px solid #444444;
	visibility: hidden;
}
</style>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
 <script src="layout.js"></script> 

</head>  

<body id="thebody" onload="LAYOUT.init();" >  

<DIV id = "outer">
<DIV id="container">
<canvas id="cells" width="192" height="192"></canvas>   
<canvas id="overlay" > </canvas>
</DIV>
<b id="textLine">Level 1: Don't Eat That Turd</b>
<button id="btn_bomb"><img id="img_bomb" src="img/bomb.png"></button>
<button id="btn_trash"><img id="img_trash" src="img/trash.png"></button>
<button id="btn_clock"><img id="img_clock" src="img/clock.png"></button>
<button id="btn_shield"><img id="img_shield" src="img/shield.png"></button>
<button id="btn_menu"><img id="img_menu" src="img/arrow.png"></button>
</div>
</body>  
</html>
